<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Largest Rectangle Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333333;">
  <div id="root"></div>
  <script>
    // Configure Tailwind CSS with custom theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4CAF50',
            secondary: '#2196F3',
            background: '#f0f0f0',
            text: '#333333',
            error: '#f44336',
          },
          fontFamily: {
            main: ['Arial', 'sans-serif'],
            header: ['Georgia', 'serif'],
          },
        },
      },
    };
  </script>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { from, of } = rxjs;
    const { catchError, map, switchMap } = rxjs.operators;

    // Theme configuration (for inline styles where needed)
    const theme = {
      colors: {
        primary: '#4CAF50',
        secondary: '#2196F3',
        background: '#f0f0f0',
        text: '#333333',
        error: '#f44336',
      },
      fonts: {
        main: 'Arial, sans-serif',
        header: 'Georgia, serif',
      },
    };

    // Components
    const TopNavBar = ({ title }) => (
      <div className="bg-primary text-white p-4">
        <h1 className="m-0 font-header text-2xl">{title}</h1>
      </div>
    );

    const SideNavBar = () => (
      <div className="w-48 bg-secondary p-4">
        <ul className="list-none p-0">
          {['Home', 'About', 'Contact'].map((item) => (
            <li key={item} className="mb-2">
              <a href="#" className="text-white hover:underline">{item}</a>
            </li>
          ))}
        </ul>
      </div>
    );

    const Footer = () => (
      <div className="bg-primary text-white p-4 text-center">
        Â© 2025 Elvis Parsaloi |{' '}
        <a href="https://github.com/parsaloi/composes" className="text-white hover:underline">
          Source Code
        </a>
      </div>
    );

    const LabelledInput = ({ label, value, onChange }) => (
      <div className="flex flex-col">
        <label className="mb-1 font-main text-text">{label}</label>
        <input
          type="number"
          value={value}
          onChange={(e) => onChange(e.target.value)}
          className="p-2 border border-primary rounded"
        />
      </div>
    );

    const InputWidget = ({ matrix, onUpdate }) => {
      const addRow = () => {
        const colLength = matrix[0]?.length || 0;
        onUpdate([...matrix, Array(colLength).fill(0)]);
      };

      const addColumn = () => {
        onUpdate(matrix.map(row => [...row, 0]));
      };

      return (
        <div className="mb-4">
          <h3 className="text-lg font-semibold text-text">Enter Matrix</h3>
          <div className="flex flex-col gap-2">
            {matrix.map((row, rowIndex) => (
              <div key={rowIndex} className="flex gap-2">
                {row.map((value, colIndex) => (
                  <LabelledInput
                    key={`${rowIndex}-${colIndex}`}
                    label={`Row ${rowIndex + 1}, Col ${colIndex + 1}`}
                    value={value}
                    onChange={(newValue) => {
                      const newMatrix = matrix.map((r, ri) =>
                        ri === rowIndex
                          ? r.map((v, ci) => (ci === colIndex ? parseInt(newValue) || 0 : v))
                          : r
                      );
                      onUpdate(newMatrix);
                    }}
                  />
                ))}
              </div>
            ))}
          </div>
          <div className="mt-2 flex gap-2">
            <button
              onClick={addRow}
              className="bg-primary text-white px-4 py-2 rounded hover:bg-secondary"
            >
              Add Row
            </button>
            <button
              onClick={addColumn}
              className="bg-secondary text-white px-4 py-2 rounded hover:bg-primary"
            >
              Add Column
            </button>
          </div>
        </div>
      );
    };

    const IconButton = ({ onClick, icon, label }) => (
      <button
        onClick={onClick}
        className="flex items-center justify-center px-4 py-2 bg-primary text-white rounded hover:bg-secondary transition-colors"
      >
        <i className={`mr-2 ${icon}`}></i>
        {label}
      </button>
    );

    const OutputContainer = ({ result }) => (
      <div className="mt-4 p-4 bg-white rounded shadow">
        {result !== null
          ? `Largest rectangle area: ${result}`
          : 'No result yet'}
      </div>
    );

    const MessageDialog = ({ message, onClose }) => (
      <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div className="bg-white p-4 rounded shadow-lg">
          <div className="text-text mb-4">{message}</div>
          <button
            onClick={onClose}
            className="px-4 py-2 bg-error text-white rounded hover:bg-red-700"
          >
            Close
          </button>
        </div>
      </div>
    );

    // Main App Component
    const App = () => {
      const [matrix, setMatrix] = useState([[0]]);
      const [result, setResult] = useState(null);
      const [error, setError] = useState(null);

      const validateMatrix = (matrix) => {
        if (!matrix.length) return 'Matrix cannot be empty';
        const firstRowLength = matrix[0].length;
        if (!matrix.every(row => row.length === firstRowLength)) return 'All rows must have the same length';
        if (!matrix.every(row => row.every(n => n === 0 || n === 1))) return "Matrix should contain only 0's and 1's";
        return null;
      };

      const calculateLargestRectangle = () => {
        const errorMsg = validateMatrix(matrix);
        if (errorMsg) {
          setError(errorMsg);
          return;
        }

        const calculate$ = from(
          fetch('http://localhost:8080/largest-rectangle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(matrix),
          })
        ).pipe(
          switchMap(response => from(response.json())),
          map(data => data.largestRectangleArea),
          catchError(() => of({ error: 'Awaiting calculation service to be ready. Please try again later.' }))
        );

        calculate$.subscribe({
          next: (value) => {
            if (value.error) {
              setError(value.error);
            } else {
              setResult(value);
              setError(null);
            }
          },
          error: () => setError('An error occurred during calculation.'),
        });
      };

      return (
        <div className="flex flex-col min-h-screen">
          <TopNavBar title="Largest Rectangle Calculator (1-based)" />
          <div className="flex flex-1">
            <SideNavBar />
            <div className="flex-1 p-4">
              <InputWidget matrix={matrix} onUpdate={setMatrix} />
              <IconButton
                onClick={calculateLargestRectangle}
                icon="fas fa-calculator"
                label="Calculate"
              />
              <OutputContainer result={result} />
              {error && (
                <MessageDialog
                  message={error}
                  onClose={() => setError(null)}
                />
              )}
            </div>
          </div>
          <Footer />
        </div>
      );
    };

    // Render
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
